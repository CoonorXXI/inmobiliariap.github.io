<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Inmobiliaria XYZ</title>
  <link rel="stylesheet" href="registro.css"> <!-- Enlaza a tu archivo CSS -->
</head>
<body>
  <!-- Barra de navegación (puede copiarse desde otros ejemplos) -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="propiedades.html">Propiedades</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="login.html">Iniciar Sesión</a></li>
      </ul>
    </nav>
  </header>
  <!-- Contenido principal -->
  <main>
    <h1>Registro de Cliente</h1>
    <form id="registration-form">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Registrar</button>
    </form>
  </main>

  <!-- Pie de página (puede copiarse desde otros ejemplos) -->
</body>
</html>
